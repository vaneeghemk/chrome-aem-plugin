<!DOCTYPE html>
<html>
   <head>
      <style>
         body {
            border: 1px solid rgb(248, 120, 46);
            border-radius: 4px;
         background: white;
         width: 250px;
         font-family: adobe-clean,Helvetica,Arial,sans-serif;
         padding: 1em;
         font-weight: bold;
         }
         button {
         color: rgb(58, 43, 29);
         border: 1px solid rgb(248, 120, 46);
         border-radius: 4px;
         display:inline-block;
         background: none;
         font: inherit;
         outline: inherit;
         }
         button:hover {
         background: rgb(248, 120, 46);
         color: white;
         }
         p {
         color: rgb(58, 43, 29);
         }
         .row {
         margin-top: 0.5em;
     }
         .switch {
         position: relative;
         display: inline-block;
         width: 40px;
         height: 22px;
         }
         p.highlight {display:inline-block; width: auto; vertical-align: middle; padding-bottom: 13px;}
         .switch input {display:none;}
         .slider {
         position: absolute;
         cursor: pointer;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;
         background-color: #ccc;
         -webkit-transition: .4s;
         transition: .4s;
         }
      </style>
   </head>
   <body>
      <p>Open current page in:</p>
      <button id="openCrx">CRX/DE</button>
      <button id="openWcmDisabled">Preview</button>
      <button id="openSiteAdmin">Sites Console</button>
   </body>
   <script src="popup.js"></script>
</html>
